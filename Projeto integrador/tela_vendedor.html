<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela vendedor</title>
</head>
<body>
    <div class="tela-login">
        <div class="frame-2">
            <div class="a1">Cadastro</div>
            <form action="/submit_form" method="post" class="form">
                <div class="lg-key">
                    <label for="name" class="lg">Nome</label>
                </div>
                <div class="rec">
                    <input type="text" id="name" name="name" required class="rectangle">
                </div>
                <div class="lg-key">
                    <label for="sobrenome" class="lg">Sobrenome</label>
                </div>
                <div class="rec">
                    <input type="text" id="sobrenome" name="sobrenome" required class="rectangle">
                </div>
                <div class="lg-key">
                    <label for="matricula" class="lg">Matrícula</label>
                </div>
                <div class="rec">
                    <input type="text" id="matricula" name="matricula" required class="rectangle">
                </div>
                <div class="lg-key">
                    <label for="e-mail" class="lg">E-mail</label>
                </div>
                <div class="rec">
                    <input type="text" id="e-mail" name="e-mail" required class="rectangle">
                </div>
                <div class="lg-key">
                    <label for="telefone" class="lg">Telefone</label>
                </div>
                <div class="rec">
                    <input type="text" id="telefone" name="telefone" required class="rectangle">
                </div>
                <div class="lg-key">
                    <label for="nome" class="lg">Nome do negócio</label>
                </div>
                <div class="rec">
                    <input type="text" id="nome" name="nome" required class="rectangle">
                </div>
                <div class="lg-key">
                    <label for="descricao" class="lg">Descrição do negócio</label>
                </div>
                <div class="rec">
                    <input type="text" id="descricao" name="descricao" required class="rectangle">
                </div>
                <div class="lg-key">
                    <label for="senha" class="lg">Senha</label>
                </div>
                <div class="rec">
                    <input type="text" id="senha" name="senha" required class="rectangle">
                </div>
                <div class="lg-key">
                    <label for="senhoconf" class="lg">Confirmar Senha</label>
                </div>
                <div class="rec">
                    <input type="text" id="senhaconf" name="senhaconf" required class="rectangle">
                </div>
                <div class="rectangle-7">
                    <button type="submit" class="but">Enviar</button>
                </div>
            </form>
        </div>
        <div class="rectangle-8">
            <div class="slogan">
                <div id="photo"><img class="photo" src="foto-owl.png" /></div>
                <div id="frase">
                    <h4 class="d-asas-ao-seu-neg-cio-com-owl-flight">Dê asas ao seu negócio com OwlFlight</h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
