<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> <!-- Certifique-se de que o link para seu arquivo CSS está abaixo do link para o Bootstrap -->
    <title>Página Login</title>
</head>
<body>
 
<div class="container">
    <div class="row">
        <div class="col-md-8 bg-white">
            <div class="inner-div">
                <div><h2>Login</h2></div>
                <form action="" method="POST">
                    <div><label for="e-mail">E-mail:</label></div>
                    <div><input type="text" id="e-mail" name="e-mail" required></div>
                    <div><label for="senha">Senha:</label></div>
                    <div><input type="password" id="senha" name="senha" required></div> <!-- Alterei o tipo de input para "password" para ocultar a senha -->
                    <div><p class="text">Esqueceu sua senha?</p></div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
                <div class="text">
                    <p>Não tem um cadastro? Cadastre-se aqui</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 bg-primary">
            <div id="group-5">
                <img src="20231105_165227_0000-PhotoRoom-removebg-preview (2).png" alt="coruja" id="coruja">
                <div class="d-asas-ao-seu-negcio-com-owl-flight">
                    <p>Dê asas ao seu negócio com OwlFlight</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Adicione o link para o arquivo JavaScript do Bootstrap abaixo do Bootstrap CSS, se necessário -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
