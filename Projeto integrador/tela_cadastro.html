<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela Cadastro</title>
</head>
<body>
    <div class="tela-login">
        <div class="frame-2">
            <div class="a1">Cadastro</div>
            <form action="/submit_form" method="post" class="form">
                <div class="lg-key"><label for="tipo" class="lg">Usuário ou Vendedor?</label></div>
                <div class="rectangle-7">
                    <select id="tipo" name="tipo">
                        <option value="usuario">Usuário</option>
                        <option value="vendedor">Vendedor</option>
                    </select>
                </div>
                <div class="rectangle-7">
                    <button type="submit" class="but">Enviar</button>
                </div>
            </form>
        </div>
        <div class="rectangle-8">
            <div class="slogan">
                <div id="photo"><img class="photo" src="foto-owl.png" /></div>
                <div id="frase">
                    <h4 class="d-asas-ao-seu-neg-cio-com-owl-flight">Dê asas ao seu negócio com OwlFlight</h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
